{% load static %}
<!DOCTYPE html>
<html lang="zxx">
<head>
	<title>{%block title%} Accueil | {%endblock title%} ASC</title>
	<meta charset="UTF-8">
	<meta name="description" content="SolMusic HTML Template">
	<meta name="keywords" content="music, html">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Favicon -->
	<link href="{% static 'live_stream/img/favicon.ico' %}" rel="shortcut icon"/>

	<!-- Google font -->
	<link href="https://fonts.googleapis.com/css?family=Montserrat:300,300i,400,400i,500,500i,600,600i,700,700i&display=swap" rel="stylesheet">
 
	<!-- Stylesheets -->
	<link rel="stylesheet" href="{% static 'live_stream/css/bootstrap.min.css' %}"/>
	<link rel="stylesheet" href="{% static 'live_stream/css/font-awesome.min.css' %}"/>
	<link rel="stylesheet" href="{% static 'live_stream/css/owl.carousel.min.css' %}"/>
	<link rel="stylesheet" href="{% static 'live_stream/css/slicknav.min.css' %}"/>

	<!-- Main Stylesheets -->
	<link rel="stylesheet" href="{% static 'live_stream/css/style.css' %}"/>

  {% block extrastyle %}{% endblock extrastyle %}
	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->

</head>
<body>
	<!-- Page Preloder -->
	<div id="preloder">
		<div class="loader"></div>
	</div>




  	{% block content %}{% endblock content %}

	

	
	<!--====== Javascripts & Jquery ======-->
	<script src="{% static 'live_stream/js/jquery-3.2.1.min.js' %}"></script>
	<script src="{% static 'live_stream/js/bootstrap.min.js' %}"></script>
	<script src="{% static 'live_stream/js/jquery.slicknav.min.js' %}"></script>
	<script src="{% static 'live_stream/js/owl.carousel.min.js' %}"></script>
	<script src="{% static 'live_stream/js/mixitup.min.js' %}"></script>
	<script src="{% static 'live_stream/js/main.js' %}"></script>
  {% block extrascript %}{% endblock extrascript %}

	</body>
</html>
